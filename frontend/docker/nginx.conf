server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /config.js {
    default_type application/javascript;
    add_header Cache-Control "no-store";
    try_files /config.js =404;
  }

  location / {
    try_files $uri /index.html;
    add_header Cache-Control "public, max-age=300";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' $API_BASE; img-src 'self' data:; font-src 'self' data:" always;
  }
}

